
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Plex - Offline Edition üé¨</title>
  <style>
    /* Same styling as before (omitted here for brevity) */
    /* Copy the full CSS from previous response or I can paste it again if you want! */
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<header>üé¨ Mini Plex - Movie Time</header>

<div class="tabs">
  <div class="tab active" onclick="switchTab('movies')">üéûÔ∏è Movies</div>
  <div class="tab" onclick="switchTab('series')">üì∫ Series</div>
</div>

<div class="library active" id="movies">
  <div class="movie" onclick="playMovie('movies/into_the_spiderverse.mp4')">
    <img src="posters/spiderman1.jpg" alt="Spider-Verse">
    <div class="movie-title">Into the Spider-Verse</div>
  </div>

  <div class="movie" onclick="playMovie('movies/across_the_spiderverse.mp4')">
    <img src="posters/spiderman2.jpg" alt="Spider-Verse 2">
    <div class="movie-title">Across the Spider-Verse</div>
  </div>
</div>

<div class="library" id="series">
  <div class="movie" onclick="playMovie('series/squid_game_s1e1.mp4')">
    <img src="posters/squidgame.jpg" alt="Squid Game">
    <div class="movie-title">Squid Game S1E1</div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="playerModal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <video id="modalVideo" controls autoplay></video>
  </div>
</div>

<script>
  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.library').forEach(lib => lib.classList.remove('active'));

    document.getElementById(tabId).classList.add('active');
    document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
  }

  function playMovie(src) {
    const modal = document.getElementById('playerModal');
    const video = document.getElementById('modalVideo');
    video.src = src;
    modal.style.display = 'flex';
  }

  function closeModal() {
    const modal = document.getElementById('playerModal');
    const video = document.getElementById('modalVideo');
    video.pause();
    video.src = "";
    modal.style.display = 'none';
  }

  // Animated background (same as before)
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let w, h;
  let lines = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    lines = [];
    for (let i = 0; i < 80; i++) {
      lines.push({
        x: Math.random() * w,
        y: Math.random() * h,
        length: Math.random() * 100 + 50,
        speed: Math.random() * 1 + 0.5,
        alpha: Math.random() * 0.5 + 0.2
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, w, h);
    ctx.strokeStyle = '#00ffcc';
    lines.forEach(line => {
      ctx.globalAlpha = line.alpha;
      ctx.beginPath();
      ctx.moveTo(line.x, line.y);
      ctx.lineTo(line.x, line.y + line.length);
      ctx.stroke();

      line.y += line.speed;
      if (line.y > h) {
        line.y = -line.length;
        line.x = Math.random() * w;
      }
    });
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', resize);
  resize();
  animate();
</script>

</body>
</html>
